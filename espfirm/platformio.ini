[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino


lib_deps = 
    adafruit/DHT sensor library@^1.4.6
    bblanchon/ArduinoJson@^6.21.3
monitor_speed = 115200


build_flags =
 
	-D ARDUINO_USB_MODE=1
	-D ARDUINO_USB_CDC_ON_BOOT=1
