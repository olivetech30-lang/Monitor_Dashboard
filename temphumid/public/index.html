<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateCloud</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .navbar { display: flex; align-items: center; padding: 1rem 2rem; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); color: white; }
        .logo { font-size: 1.5rem; font-weight: bold; margin-right: auto; display: flex; align-items: center; }
        .logo::before { content: 'üå°Ô∏è'; font-size: 1.8rem; margin-right: 0.5rem; }
        .sidebar { position: fixed; left: 0; top: 70px; width: 250px; height: calc(100vh - 70px); background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 2rem 0; transform: translateX(-100%); transition: transform 0.3s ease; z-index: 10; }
        .sidebar.open { transform: translateX(0); }
        .nav-item { display: block; padding: 1rem 2rem; color: #555; text-decoration: none; transition: all 0.2s; }
        .nav-item:hover, .nav-item.active { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .main { margin-left: 0; padding: 2rem; transition: margin-left 0.3s; min-height: calc(100vh - 70px); }
        .main.shifted { margin-left: 250px; }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 2rem; }
        .card { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 2rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); transition: all 0.3s; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.15); }
        .value { font-size: 3rem; font-weight: bold; color: #333; }
        .unit { font-size: 1.2rem; color: #666; }
        .label { font-size: 1.1rem; color: #888; margin-bottom: 0.5rem; }
        table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.95); border-radius: 15px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #eee; }
        th { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        tr:hover { background: rgba(102,126,234,0.1); }
        .temp-color { color: #ff6b6b; }
        .humid-color { color: #4ecdc4; }
        @media (max-width: 768px) { .sidebar { width: 100%; } .main.shifted { margin-left: 0; } }
        .menu-toggle { display: none; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; margin-left: auto; }
        @media (max-width: 768px) { .menu-toggle { display: block; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ClimateCloud</div>
        <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
    </nav>
    <aside class="sidebar" id="sidebar">
        <a href="#" class="nav-item active" data-section="temp">Temperature</a>
        <a href="#" class="nav-item" data-section="humid">Humidity</a>
        <a href="#" class="nav-item" data-section="data">Data</a>
        <a href="#" class="nav-item" data-section="settings">Settings</a>
    </aside>
    <main class="main" id="main">
        <div class="cards" id="cards">
            <div class="card">
                <div class="label">Room Temperature</div>
                <div class="value temp-color" id="tempValue">--</div>
                <div class="unit">¬∞C</div>
            </div>
            <div class="card">
                <div class="label">Room Humidity</div>
                <div class="value humid-color" id="humidValue">--</div>
                <div class="unit">%</div>
            </div>
        </div>
        <div id="dataSection" style="display:none;">
            <table id="dataTable">
                <thead><tr><th>Timestamp</th><th>Temperature (¬∞C)</th><th>Humidity (%)</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script>
        let currentSection = 'temp';
        const API_BASE = '/api';

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('main').classList.toggle('shifted');
        }

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('.nav-item.active').classList.remove('active');
                item.classList.add('active');
                currentSection = item.dataset.section;
                updateSection();
            });
        });

        function updateSection() {
            document.getElementById('cards').style.display = currentSection === 'data' ? 'none' : 'grid';
            document.getElementById('dataSection').style.display = currentSection === 'data' ? 'block' : 'none';
            if (currentSection === 'data') loadHistory();
        }

        async function updateLatest() {
            try {
                const res = await fetch(`${API_BASE}/latest`);
                const data = await res.json();
                document.getElementById('tempValue').textContent = data.temp !== null ? data.temp.toFixed(1) : '--';
                document.getElementById('humidValue').textContent = data.humid !== null ? data.humid.toFixed(1) : '--';
            } catch (e) { console.error('Update failed:', e); }
        }

        async function loadHistory() {
            try {
                const res = await fetch(`${API_BASE}/history`);
                const logs = await res.json();
                const tbody = document.querySelector('#dataTable tbody');
                tbody.innerHTML = logs.map(log => 
                    `<tr><td>${new Date(log.timestamp).toLocaleString()}</td><td>${log.temp.toFixed(1)}</td><td>${log.humid.toFixed(1)}</td></tr>`
                ).join('');
            } catch (e) { console.error('History load failed:', e); }
        }

        // Poll every 5s for live updates
        setInterval(updateLatest, 5000);
        updateLatest(); // Initial load
    </script>
</body>
</html>
