<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClimateCloud History</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0b1220;
      color: rgba(255,255,255,0.92);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 20px;
      color: #4dd6a5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.75);
    }
    tr:hover {
      background: rgba(85,166,255,0.08);
    }
    .loading { color: rgba(255,255,255,0.6); }
  </style>
</head>
<body>
  <div class="container">
    <h1>ClimateCloud – Timeseries History</h1>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Temperature (°C)</th>
          <th>Humidity (%)</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <tr><td colspan="3" class="loading">Loading history...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    async function loadHistory() {
      try {
        const res = await fetch('/api/history');
        const rows = await res.json();
        const tbody = document.getElementById('historyBody');
        
        if (!rows?.length) {
          tbody.innerHTML = `<tr><td colspan="3" style="color:#ff6b6b">No data recorded yet.</td></tr>`;
          return;
        }

        tbody.innerHTML = rows
          .reverse() // newest first
          .map(r => `
            <tr>
              <td>${new Date(r.recorded_at).toLocaleString()}</td>
              <td>${r.temperature?.toFixed(1) ?? '--'}</td>
              <td>${r.humidity?.toFixed(1) ?? '--'}</td>
            </tr>
          `)
          .join('');
      } catch (e) {
        document.getElementById('historyBody').innerHTML = 
          `<tr><td colspan="3" style="color:#ff6b6b">Failed to load history</td></tr>`;
      }
    }

    // Load on page open
    loadHistory();

    // Optional: auto-refresh every 30s
    setInterval(loadHistory, 30000);
  </script>
</body>
</html>
